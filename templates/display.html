<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='display.css') }}">
</head>
<body>
    <h2>Most positive sentence:</h2>
    <textarea readonly class="sentiment-text">{{ pos_sentence }}</textarea>
    {{ pos_fig | safe }}

    <h2>Most negative sentence:</h2>
    <textarea readonly class="sentiment-text">{{ neg_sentence }}</textarea>
    {{ neg_fig | safe }}

    <h2>Most positive paragraph extract:</h2>
    <textarea readonly class="sentiment-text">{{ pos_extract }}</textarea>
    {{ pos_extract_fig | safe }}

    <h2>Most negative paragraph extract:</h2>
    <textarea readonly class="sentiment-text">{{ neg_extract }}</textarea>
    {{ neg_extract_fig | safe }}
</body>
</html>
